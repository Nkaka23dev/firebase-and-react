<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="max-w-3xl mx-auto py-10">
    <h1 class="py-6 text-3xl font-semibold">New User Sign In Form</h1>
    <form action="#" class="flex flex-col gap-10">
        <input type="text" name="username"
            class="py-3 rounded-md w-full px-5 placeholder:text-xl  focus:outline-none border-2 border-gray-500"
            placeholder="User Name....">
        <input type="text" name="email"
            class="py-3 rounded-md w-full px-5 placeholder:text-xl  focus:outline-none border-2 border-gray-500"
            placeholder="email....">
        <input type="password" name="password"
            class="py-3 rounded-md w-full px-5 placeholder:text-xl  focus:outline-none border-2 border-gray-500"
            placeholder="password....">
        <input type="text" name="telephone"
            class="py-3 rounded-md w-full px-5 placeholder:text-xl  focus:outline-none border-2 border-gray-500"
            placeholder="telephone....">
        <input type="text" name="profile"
            class="py-3 rounded-md w-full px-5 placeholder:text-xl  focus:outline-none border-2 border-gray-500"
            placeholder="profile slug....">
    </form>
    <script src="bundle.js"></script>
</body>

</html>
